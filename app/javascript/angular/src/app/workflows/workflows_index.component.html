<h1>Workflows</h1>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Page {{workflows.page}}</td>
    </tr>
    <tr>
      <td>{{workflows.count}} of {{workflows.total}} Records</td>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor="let workflow of workflows.workflows">
      <td>
        <a [routerLink]="['/workflows', workflow.id]">{{workflow.name}}</a>
      </td>
    </tr>
  </tbody>
</table>
