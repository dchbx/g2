<h1>Workflows</h1>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let workflow of workflows">
      <td>
        <a [routerLink]="['/workflows', workflow.id]">{{workflow.name}}</a>
      </td>
    </tr>
  </tbody>
</table>
