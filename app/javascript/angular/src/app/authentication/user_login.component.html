<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="tryLogin()" #form="ngForm">
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="username" required #usernameField="ngModel"/>
          <div [hidden]="usernameField.valid || usernameField.pristine" class="alert alert-danger">
            Username is required
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required #passwordField="ngModel"/>
          <div [hidden]="passwordField.valid || passwordField.pristine" class="alert alert-danger">
                Password is required
          </div>
      </div>
      <input type="submit" value="Sign In" [disabled]="!form.valid"/>
  </form>
</div>
